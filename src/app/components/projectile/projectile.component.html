<div class="projectile" (click)="openProject($event)" #projectile>
    <img class="projectile-background" src=" {{ snapshotUrl }} " alt="project image" #display >
    <h1 class="projectile-title"> {{ title }} </h1>
    <span class="projectile-desc" #desc>
        <p class="projectile-desc-text" #text>
            {{ description }}
        </p>
    </span>
</div>
