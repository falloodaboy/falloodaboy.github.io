<div class="projectile" (click)="openProject($event)" (mouseover)="showDesc()" (mouseout)="hideDesc()" >
    <img class="projectile-background" src=" {{ snapshotUrl }} " alt="" >
    <h1 class="projectile-title"> {{ title }} </h1>
    <span class="projectile-desc">
        {{ description }}
    </span>
</div>
