<div class="home-container">
    <div class="home-content">
        <div class="home-slider-container" #SliderContainer>
            <div class="splide">
                <div class="splide__track">
                      <ul class="splide__list">
                          <li class="splide__slide">
                            <!--Personal Info goes here-->
                            <div class="home-info-container">
                              <div class="home-info-welcome-container">
                                <h1 class="home-info-welcome" #WelcomeContainer>Welcome</h1>
                              </div>
                              
                              <img class="home-info-portrait" src="assets/images/shot.jpg" alt="photo">
                                <ng-particles [id]="id" [options]="particlesOptions" class="home-info-canvas">

                                </ng-particles>
                          <div class="anime-container" >
                            <div class="home-info-text" >
                              <p class="home-info-text-p">
                                {{ textinfo }}
                              </p>
                            </div>
                            <div class="home-info-company">
                              <h1 class="home-info-skills-header">Corporate Experience</h1>
                              
                              <div class="home-info-skills-flex">
                                <div class="home-info-skills-wrapper">
                                  <img class="home-info-skills-wrapper-img" src="assets/images/ppg.png" alt="company logo" > 
                                </div>
                               
                                <div class="home-info-skills-wrapper"> 
                                  <img class="home-info-skills-wrapper-img"  src="assets/images/jumpstart.jpg" alt="company logo"> 
                                </div>
                              </div>
                            </div>


                            <div class="home-info-skills">
                              <h1 class="home-info-skills-header">Skills</h1>
                              <div class="home-info-skills-flex">
                                <div class="home-info-skills-wrapper">
                                  <img class="home-info-skills-wrapper-img" src="assets/images/.net.png" alt="company logo" > 
                                </div>

                                <div class="home-info-skills-wrapper"> 
                                  <img class="home-info-skills-wrapper-img"  src="assets/images/angular.png" alt="company logo"> 
                                </div>

                                <div class="home-info-skills-wrapper"> 
                                  <img class="home-info-skills-wrapper-img"  src="assets/images/csharp.png" alt="company logo"> 
                                </div>

                                <div class="home-info-skills-wrapper"> 
                                  <img class="home-info-skills-wrapper-img"  src="assets/images/ts.svg" alt="company logo"> 
                                </div>

                                <div class="home-info-skills-wrapper"> 
                                  <img class="home-info-skills-wrapper-img"  src="assets/images/java.png" alt="company logo"> 
                                </div>
                              </div>
                            </div>




                          </div>

                                <div class="home-info-social">
                                  <span  class="home-info-social-span">
                                      <img class="home-info-social-icon" src="assets/images/github.png" alt="social media logo" (click)="openLink($event)">
                                  </span> 
                                  <span class="home-info-social-span">
                                    <img class="home-info-social-icon" src="assets/images/test.png" alt="social media logo" (click)="openLink($event)">
                                  </span> 
                                  
                                </div>
                            </div>

                            <span class="home-projectScroll">Check Out Project Demos Below!</span>

                          </li>
                          <li class="splide__slide home-slider-container-videos">
                            <div class="glide">
                                <div data-glide-el="track" class="glide__track">
                                  <ul class="glide__slides">
                                    <li class="glide__slide">
                                      <video class="home-slider-container-video" controls>
                                        <source src="" type="video/mp4">
                                      </video>
                                    </li>
                                    <li class="glide__slide">
                                      <video  class="home-slider-container-video" controls>
                                        <source src="" type="video/mp4">
                                      </video>
                                    </li>
                                    <li class="glide__slide">
                                      <video class="home-slider-container-video" controls>
                                        <source src="" type="video/mp4">
                                      </video>
                                    </li>
                                  </ul>
                                </div>
                              <div class="glide__arrows" data-glide-el="controls">
                                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                              </div>
                              </div>
                          </li>
                      </ul>
                </div>
              </div>



            </div>


        <!-- <div class="home-content-container">
            <div class="home-personal"></div>
            <div class="home-projects"></div>

        </div> -->
        <!-- <div class="test">
            <canvas class="test-canvas">

            </canvas>
        </div> -->
    </div>
</div>
