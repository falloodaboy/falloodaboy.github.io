<div class="projects">
    <app-toasts></app-toasts>
    <div class="projects-container">
        <mat-grid-list cols=" {{ cols }} " rowHeight="1:1" gutterSize="10px" class="projects-container-grid">
            <mat-grid-tile *ngFor="let project of projects" class="projects-container-grid-tile">
                <app-projectile style="height: 100%; width:100%;"
                [projectUrl] = "project.purl"
                [description] = "project.desc"
                [snapshotUrl] = "project.snap"
                [title] = "project.title"
                ></app-projectile>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
